<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;1,200;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wapper">
        <div class="header">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-12">
                        <div class="header-menu">
                            <div class="logo">
                                <img src="./asset/img/logo.png" alt="logo" class="logo-header">
                            </div>
                            <div class="nav-bar">
                                <ul class="menu">
                                    <li class="menu-item"><a href="#" class="menu-link">CATALOGUE</a></li>
                                    <li class="menu-item"><a href="#" class="menu-link">FASHION</a></li>
                                    <li class="menu-item"><a href="#" class="menu-link">FAVORITE</a></li>
                                    <li class="menu-item"><a href="#" class="menu-link">LIFESTYLE</a></li>
                                </ul>
                                <button class="btn btn-s">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row header-banner">
                    <div class=" col l-4 content-banner">
                        <ul class="title-banner">
                            <li class="highlight-title">LET'S</li>
                            <li> EXPLORE </li>
                            <li class="highlight-title-brand">UNIQUE</span>
                            <li> CLOTHES. </li>
                        </ul>
                        <p class="title-dec">Live for Influential and Innovative fashion!</p>
                        <button class="btn btn-l"> Shop Now</button>
                    </div>
                    <div class="col l-6 ">
                        <img src="./asset/img/co-gai.png" alt="" class="img-banner">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-cl-br flex fl-center mt-36">
                <ul class="ads-brand row wide">
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/HM.png" alt="" class="ads-logo"></li>
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/amazon.png" alt="" class="ads-logo"></li>
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/levis.png" alt="" class="ads-logo"></li>
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/lacoste.png" alt="" class="ads-logo"></li>
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/obey.png" alt="" class="ads-logo"></li>
                    <li class="wide l-2 ads-brand-item"><img src="./asset/img/shopify.png" alt="" class="ads-logo"></li>
                </ul>
            </div>
            <div class="content">

                <div class="grid wide">
                    <h2 class="content__header u-line">
                        NEW ARRIVALS
                    </h2>
                    <div class="row">
                        <div class="col l-4">
                            <div class="content__item">
                                <img src="./asset/img/pic1.png" alt="" class="content__img">
                                <div class="content__text">
                                    <div>
                                        <h3 class="content__title">Hoodies & Sweetshirt</h3>
                                        <p class="content__dec">Explore Now!</p>
                                    </div>
                                    <i class="arow__icon fa-solid fa-arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
